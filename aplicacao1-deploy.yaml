apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplicacao1-deployment
spec:
  template:
    metadata:
      name: aplicacao1
      labels:
        app: aplicacao1
    spec:
      containers:
        - name: aplicacao1
          image: aluracursos/portal-noticias:1 # configurar
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: env-configmap # configura
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
          resources: #Aqui digo qnt de recurso preciso reservar pra esse pod
            requests: #Cada pod que tenha um container vai gastar 10 milicore de CPU
              cpu: 10m
  replicas: 3
  selector:
    matchLabels:
      app: aplicacao1