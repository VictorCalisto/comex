# Deploy da aplicacao com volume.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: your-app-statefulset
spec:
  serviceName: your-app-service
  replicas: 3
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
        name: your-app
    spec:
      containers:
        - name: your-app-container
          image: aluracursos/sistema-noticias:1 #configurar // coloque sua imagem
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: env-configmap #
          volumeMounts:
            - name: imagens
              mountPath: /var/www/html/uploads
            - name: sessao
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: sessao
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "standard"
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: imagens
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "standard"
      resources:
        requests:
          storage: 1Gi